<body>
    <script>
        
        function toUpper (arrString) {
            let arr = [];
            arrString.forEach (function (strTitle){
                arr.push (strTitle.toUpperCase());

            });
            console.log (arr);
        }
        toUpper (["water", "bring", "sing", "tink"]);

        function arrayDouble (arrStr) {
            let result = [];
            arrStr.forEach (function (resTitle) {
                    result.push (resTitle);
                    result.push (resTitle);
            })
            console.log (result);
        }
        arrayDouble(["mind", "sing", "think"]);

        function arraySum (numbers) {
            let total = 0;

            numbers.forEach (function (nums){
            total = total + nums;
            })
            console.log (total);
        }
        arraySum ([3,5,6]);


    </script>
